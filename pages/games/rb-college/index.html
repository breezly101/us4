<!DOCTYPE html>
<html lang="en">

<head>
    <script src="/js/all.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta charset="utf-8" />

    <!-- Builtin injector for disabling cache -->
    <meta http-equiv="pragma" content="no-cache" />

    <title>Retro Bowl College</title>

    <style>
        body {
            background: #000;
            color: #cccccc;
            margin: 0px;
            padding: 0px;
            border: 0px;
        }

        canvas {
            image-rendering: pixelated;
            -webkit-interpolation-mode: nearest-neighbor;
            -ms-touch-action: none;
            touch-action: none;
            margin: 0px;
            padding: 0px;
            border: 0px;
        }

        /* Removed fullscreen CSS selectors that might confuse */
        /* :-webkit-full-screen #canvas,
        :-webkit-full-screen {
            width: 100%;
            height: 100%;
        } */

        div.gm4html5_div_class {
            margin: 0px;
            padding: 0px;
            border: 0px;
        }

        div.gm4html5_login {
            padding: 20px;
            position: absolute;
            border: solid 2px #000000;
            background-color: #404040;
            color: #00ff00;
            border-radius: 15px;
            box-shadow: #101010 20px 20px 40px;
        }

        div.gm4html5_cancel_button {
            float: right;
        }

        div.gm4html5_login_button {
            float: left;
        }

        div.gm4html5_login_header {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="gm4html5_div_class" id="gm4html5_div_id">
        <img src="html5game/splash.png" id="GM4HTML5_loadingscreen" alt="GameMaker:HTML5 loading screen" style="display:none;" />
        <canvas id="canvas" width="853" height="480"
            style="position: absolute; top: 50%; left: 50%; bottom: -50%; right: -50%; transform: translate(-50%, -50%);">
            <p>Your browser doesn't support HTML5 canvas.</p>
        </canvas>
    </div>

    <!-- Block fullscreen requests -->
    <script>
        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            }
        });
        document.addEventListener('webkitfullscreenchange', () => {
            if (document.webkitFullscreenElement) {
                document.webkitExitFullscreen();
            }
        });
    </script>

    <script type="text/javascript" src="html5game/RetroBowl.js"></script>

    <script>
        window.onload = function () {
            if (typeof GameMaker_Init === "function") {
                GameMaker_Init();
            }
        };
    </script>
</body>

</html>
