<!DOCTYPE html>
<html lang="en">
<head>
    <meta property="og:title" content="Nexus | Roms">
    <meta property="og:description" content="Play your favorite roms like Game Boy Advance, PS1, Nintendo 64 and more!">
    <meta property="og:image" content="/storage/images/logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" href="../storage/images/googleclassroom.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../storage/css/anotherstyle.css">
    <link rel="stylesheet" href="../storage/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

<script src="/particles.js"></script>
  <script src="/app.js"></script>
<div id="particles-js"></div>

<div class="navbar">
    <div class="left-side">
        <a href="/">
            <img src="/storage/images/logo.png" alt="logo">
        </a>
    </div>
<div class="right-side">
     <script type="text/javascript" src="/storage/js/nav.js"></script>
</div>
</div>
    <div class="game-title">ROMS</div>
    <div class="games-title">Select from a variety of roms!</div> 

    <div class="search-bar-container">
        <input type="text" id="gameSearch" class="search-bar" placeholder="Search for a rom..." oninput="filterGames()">
    </div>

    <div class="game-grid" id="gameGrid">
        <div class="game-button">
            <a href="/pages/games-frame?url=/pages/roms/mariokart-ds/">
                <img src="images/mariokartds.jpg" alt="(DS) Mario Kart DS">
                <div class="overlay-text">Mario Kart DS</div>
            </a>
        </div>
        <div class="game-button">
            <a href="/pages/games-frame?url=/pages/roms/superstarsaga/">
                <img src="images/superstarsaga.webp" alt="(GBA) Mario & Luigi Superstar Saga">
                <div class="overlay-text">Mario & Luigi Superstar Saga</div>
            </a>
        </div>
        <div class="game-button">
            <a href="/pages/games-frame?url=/pages/games/snowrider/">
                <img src="images/snowrider.webp" alt="Snow Rider 3D">
                <div class="overlay-text">Snow Rider 3D</div>
            </a>
        </div>
    </div>

    <script>
        function filterGames() {
            const searchInput = document.getElementById('gameSearch').value.toLowerCase();
            const games = document.querySelectorAll('.game-button');

            games.forEach(game => {
                const gameTitle = game.querySelector('.overlay-text').textContent.toLowerCase();
                if (gameTitle.includes(searchInput)) {
                    game.style.display = 'block';
                } else {
                    game.style.display = 'none';
                }
            });
        }
    </script>

    <script>
        function checkGridAlignment() {
            const gameGrid = document.getElementById('gameGrid');
            const buttons = document.querySelectorAll('.game-button');
            const pageWidth = window.innerWidth;
            
            buttons.forEach(button => {
                const rect = button.getBoundingClientRect();
                const distanceToRightEdge = pageWidth - rect.right;
                
             
                if (distanceToRightEdge < 75) {
                    button.style.clear = 'both';
                } else {
                    button.style.clear = 'none';
                }
            });
        }
        window.addEventListener('resize', checkGridAlignment);
        window.addEventListener('load', checkGridAlignment);
    </script>

    <script type="text/javascript" src="/storage/js/settings-1.js"></script>
    <script type="text/javascript" src="/storage/js/background.js"></script>
    <script type="text/javascript" src="/storage/js/resort.js"></script>
    <script type="text/javascript" src="/storage/js/cheese-algorithm.js"></script>

<!-- Ultraviolet -->
    <script src="/static/uv/uv.bundle.js" defer></script>
    <script src="/static/uv/uv.config.js" defer></script>
    <script src="/static/register-sw.js" defer></script>
    <script src="/static/search.js" defer></script>
    <script src="/static/index.js" defer></script>

    <script>
    async function regsw(){
        await navigator.serviceWorker.register("/static/uv-sw.js", {
            scope: "/static/",
        });
    }

    regsw();
    </script>
<!-- Ultraviolet -->

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const updParam = urlParams.get('upd');

  if (updParam === null) {
    window.location.href = '/';
  }
</script>

</body>
</html>
